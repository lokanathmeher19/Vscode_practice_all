<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM - Query Selector</title>
</head>
<body>
    <nav class="block">
        <p class="paragraph">Welcome to my website</p>
    </nav>
    <div class="block">
        <h4>Hey There, My name is <span id="username">Piyush Garg</span></h4>
        <p class="paragraph">Here is a code for you</p>
        <pre><code>console.log('Hey There')</code></pre>
    </div>
    <div>
        <div>
            <h3>this is div 2</h3>
        </div>
    </div>
    <script>
        //querySelector

        //The querySelector() method returns the first element that matches a specified CSS selector(s) in the document.If no matches are found, null is returned.

        // selectors
        // -tag name
        // -id
        // -class name
        const username = document.querySelector('#username');
        console.log(username);
    </script>
</body>
</html>
